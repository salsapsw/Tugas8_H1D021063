<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        <h2>{{ item.nama }}</h2>
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)"
        >Hapus</ion-button
      >
      <ion-button expand="block" (click)="openModalEdit(true,item.id)"
        >Edit</ion-button
      >
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-button (click)="openModalTambah(true)" expand="block" color="primary">
      Tambah Mahasiswa
    </ion-button>
  </ion-card>

  <ion-modal [isOpen]="modalTambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Tambah Mahasiswa</ion-title>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nama Mahasiswa</ion-label>
          <ion-input
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Jurusan Mahasiswa</ion-label>
          <ion-input
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
            required
          ></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button
              expand="block"
              (click)="tambahMahasiswa()"
              color="success"
              >Tambah Mahasiswa</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- ini untuk modal edit -->
  <ion-modal [isOpen]="modalEdit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Nama Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="nama"
            placeholder="Masukkan Nama Mahasiswa"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Jurusan Mahasiswa"
            labelPlacement="floating"
            required
            [(ngModel)]="jurusan"
            placeholder="Masukkan Jurusan Mahasiswa"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"> </ion-input>
        <ion-row>
          <ion-col>
            <ion-button
              type="button"
              (click)="editMahasiswa()"
              color="primary"
              shape="full"
              expand="block"
              >Edit Mahasiswa
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
